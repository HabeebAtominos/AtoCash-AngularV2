<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.businessArea' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="businessAreaHeaders"
		[tableData]="businessAreas"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'businessArea'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/businessAreas/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
